    <style>
.card-container {
    display: flex;
    flex-wrap: wrap;     /* permite quebrar linha */
    gap: 20px;           /* espaço entre os blocos */
}

.card {
    display: flex;
    align-items: center;
    width: 350px;        /* tamanho de cada bloco */
    gap: 15px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background: #f8f8f8;
}

.card img {
    width: 100px;        /* tamanho da imagem */
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
}
</style>
